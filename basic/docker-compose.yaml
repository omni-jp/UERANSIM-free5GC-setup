version: '3.8'

services:
  gtp5g_installer:
    privileged: true
    container_name: gtp5g_installer
    image: omnijp/gtp5g_installer
    volumes:
      - /lib/modules:/lib/modules
    healthcheck:
      test: ["CMD-SHELL", "lsmod | grep gtp5g"]
      start_period: "10s"
      retries: 3
      timeout: "5s"
      interval: "5s"
  free5gc-upf-1:
    container_name: upf1
    privileged: true
    image: omnijp/free5gc-upf
    command: /free5gc/upf_init.sh
    volumes:
      - "./free5gc_config/upfcfg1.yaml:/free5gc/config/upfcfg.yaml"
      - "./free5gc_config/upf_init.sh:/free5gc/upf_init.sh"
    environment:
      - CIDRS=${UPF1_CIDRS}
    cap_add:
      - NET_ADMIN
    sysctls:
      net.ipv4.ip_forward: 1
    depends_on:
      gtp5g_installer:
        condition: service_healthy
    networks:
      privnet:
        aliases:
          - upf1.free5gc.org
  db:
    container_name: mongodb
    image: mongo
    command: mongod --port 27017
    expose:
      - "27017"
    volumes:
      - dbdata:/data/db
    networks:
      privnet:
        aliases:
          - db

  free5gc-nrf:
    container_name: nrf
    image: omnijp/free5gc-nrf
    command: ./nrf -nrfcfg ../config/nrfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./free5gc_config/nrfcfg.yaml:/free5gc/config/nrfcfg.yaml
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nrf.free5gc.org
    depends_on:
      - db

  free5gc-amf:
    container_name: amf
    image: omnijp/free5gc-amf
    command: ./amf -amfcfg ../config/amfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./free5gc_config/amfcfg.yaml:/free5gc/config/amfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        ipv4_address: 10.0.0.100
        aliases:
          - amf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-ausf:
    container_name: ausf
    image: omnijp/free5gc-ausf
    command: ./ausf -ausfcfg ../config/ausfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./free5gc_config/ausfcfg.yaml:/free5gc/config/ausfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - ausf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-nssf:
    container_name: nssf
    image: omnijp/free5gc-nssf
    command: ./nssf -nssfcfg ../config/nssfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./free5gc_config/nssfcfg.yaml:/free5gc/config/nssfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nssf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-pcf:
    container_name: pcf
    image: omnijp/free5gc-pcf
    command: ./pcf -pcfcfg ../config/pcfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./free5gc_config/pcfcfg.yaml:/free5gc/config/pcfcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - pcf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-smf:
    container_name: smf
    image: omnijp/free5gc-smf
    command: ./smf -smfcfg ../config/smfcfg.yaml -uerouting ../config/uerouting.yaml
    expose:
      - "8000"
    volumes:
      - ./free5gc_config/smfcfg.yaml:/free5gc/config/smfcfg.yaml
      - ./free5gc_config/uerouting.yaml:/free5gc/config/uerouting.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - smf.free5gc.org
    depends_on:
      - free5gc-nrf
      - free5gc-upf-1

  free5gc-udm:
    container_name: udm
    image: omnijp/free5gc-udm
    command: ./udm -udmcfg ../config/udmcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./free5gc_config/udmcfg.yaml:/free5gc/config/udmcfg.yaml
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udm.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-udr:
    container_name: udr
    image: omnijp/free5gc-udr
    command: ./udr -udrcfg ../config/udrcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./free5gc_config/udrcfg.yaml:/free5gc/config/udrcfg.yaml
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udr.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

