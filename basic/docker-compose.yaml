  free5gc-webui:
    container_name: webui
    image: omnijp/free5gc-webui
    command: ./webui
    volumes:
      - ./free5gc_config/webuicfg.yaml:/free5gc/config/webuicfg.yaml
    environment:
      - GIN_MODE=release
    networks:
      privnet:
        aliases:
          - webui
    ports:
      - "5000:5000"
    depends_on:
      - db

  ueransim:
    container_name: ueransim
    privileged: true
    image: omnijp/docker_ueransim
    stdin_open: true
    tty: true
    volumes:
      - ./ueransim_config:/mnt/ueransim
    expose:
      - "38412/sctp"
      - "2152/udp"
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    networks:
      privnet:
    depends_on:
      - free5gc-amf
    environment:
      - MCC=${MCC}
      - MNC=${MNC}
      - UE_KEY=${UE_KEY}
      - UE_OP=${UE_OP}
      - UE_AMF_AUTH=${UE_AMF_AUTH}
      - UE_IMEI=${UE_IMEI}
      - UE_IMEI_SV=${UE_IMEI_SV}
      - UE_IMSI=${UE_IMSI}
      - UE_DNN_NAME=${UE_DNN_NAME}
      - GNB_AMF_IP=${GNB_AMF_IP}
      - TAC=${TAC}
      - NSSAI_SST=${NSSAI_SST}
      - NSSAI_SD=${NSSAI_SD}
      - APN_NAME=${APN_NAME}

